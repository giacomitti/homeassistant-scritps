            "unique_id": "je05_{{je05_devid}}_IARMS",
            "state_topic": "{{je05_pub}}",
            "value_template": "{{"{% if 'DATA' in value_json %}{{((value_json.DATA.IARMS | float / 10 | float) | round(1))}}{% else %}{{''}}{% endif %}"}}",
            "device_class": "current",
            "unit_of_measurement": "A",
            "device": {
              "identifiers": [
                "JE05_{{je05_devid}}"
